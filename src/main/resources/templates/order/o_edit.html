<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">

<link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" rel="stylesheet"/>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<link th:href="@{/css/stylesheet.css}" rel="stylesheet"/>

<title th:text="#{order.edit.title}">order.edit.title</title>
</head>
<body>
<div class="sticky-top" style="background-color: white">
	<div class="headerNav">
		<div class="container">
			<div class="row headerNavBox">
			<a class="pull-left" href="http://www.comsize.co.jp"><img th:src="@{/images/comsize.png}" width=120px></a>
			<a style="color: #3366FF" class="col-xs-4 col-sm-2 headerNavBtn center" th:href="@{/customer}" th:text="#{customer.index.title}" ></a>
			<a style="color: #3366FF" class="col-xs-4 col-sm-2 headerNavBtn center" th:href="@{/goods}" th:text="#{goods.index.title}"></a>
			<a style="color: #3366FF" class="col-xs-4 col-sm-2 headerNavBtn center" th:href="@{/order}" th:text="#{order.index.title}"></a>
			
			</div>
		</div>
	</div>
	<div class="header"></div>
</div>

<div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 title">
				<p th:text="#{order.edit.title}" class="title"></p>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-xm-12 center">
			<div th:if="${errorMessage}"><p style="color: red"  th:text="${errorMessage}"></p><br></div>
			<div th:if="${emptyMessage}"><p style="color: red"  th:text="${emptyMessage}"></p><br></div>
			<div th:if="${deleteMessage}"><p style="color: red"  th:text="${deleteMessage}"></p><br></div>
		</div>
	</div>
</div>

<br>
<div class="container">
<div class="row">
	<div class="col-xm-12 center">
		<form role="form" action="/order/save-edit" th:action="@{/order/save-edit}" th:object="${orderForm}" method="post">
			<table>
			<!-- 注文番号 -->
			<tr>
			<th>
			<div class="form-group">
				<label style="background: pink" class="control-label" for="id_order_no"  >注文番号(変更不可)</label>
				<input class="form-control" id="id_order_no" type="text" name="order_no" th:field="*{order_no}" readonly/>
				<span th:if="${#fields.hasErrors('order_no')}" th:errors="*{order_no}" style="color: red"></span>
			</div>
			</th>
			</tr>
			
			<!--  商品番号　-->
			<tr>
			<th>
			<div class="form-group">
				<label class="control-label" for="id_goods_no" th:text="#{goods_no}">goods_no</label>
				<span>
				<input style="color: #888888" class="form-control"id="id_goods_no" type="text" name="goods_no" th:field="*{goods_no}" />
				<span th:if="${#fields.hasErrors('goods_no')}" th:errors="*{goods_no}" style="color: red"></span>
				</span>
			</div>
		</th>
			<!--  顧客番号　-->
		<th>
			<div class="form-group">
				<label class="control-label" for="id_cust_no" th:text="#{cust_no}">cust_no</label>
				<div>
					<input style="color: #888888" class="form-control"  id="id_cust_no" type="text" name="cust_no" th:field="*{cust_no}" />
					
				</div>
				<span th:if="${#fields.hasErrors('cust_no')}" th:errors="*{cust_no}" style="color: red"></span>
			</div>
		</th>
		</tr>
			<!--  　注文数　-->
		<tr>
		<th>
			<div class="form-group">
				<label class="control-label" for="id_order_numbers" th:text="#{order_numbers}"></label>
				<div>
					<input style="color: #888888" class="form-control"  id="id_order_numbers" type="text" name="order_numbers" th:field="*{order_numbers}" />
					
				</div>
				<span th:if="${#fields.hasErrors('order_numbers')}" th:errors="*{order_numbers}" style="color: red"></span>
			</div>
		</th>
		
		<!--  注文日　-->

		<th>
			<div class="form-group">
				<label class="control-label" for="id_order_date" th:text="#{order_date}"></label>
				<div>
					<input style="color: #888888" class="form-control"  id="id_order_date" type="text" name="order_date" th:field="*{order_date}" />
					
				</div>
				<span th:if="${#fields.hasErrors('order_date')}" th:errors="*{order_date}" style="color: red"></span>
			</div>
		</th>
		</tr>
			<!-- 店舗コード -->
		<tr>
		<th>
			<div class="form-group">
				<label class="control-label" for="id_store_no" th:text="#{store_no}"></label>
				<div>
					<input style="color: #888888" class="form-control"  id="id_store_no" type="text" name="store_no" th:field="*{store_no}" />
					
				</div>
				<span th:if="${#fields.hasErrors('store_no')}" th:errors="*{store_no}" style="color: red"></span>
			</div>
		</th>
		</tr>
		<!-- 更新日時 -->
			<tr>
			<th>
			<div class="form-group">
				<label style="background: pink" class="control-label" for="id_update_date"  >最終更新日時(自動更新)</label>
				<input class="form-control" id="id_update_date" type="text" name="update_date" th:field="*{update_date}" readonly/>
				<span th:if="${#fields.hasErrors('update_date')}" th:errors="*{update_date}" style="color: red"></span>
			</div>
			</th>
			</tr>
			</table>
			<div>
				<input class="btn btn-primary right" type="submit" value="変更" />
			</div>
		</form>
		
	</div>
</div>
</div>

</body>
</html>
