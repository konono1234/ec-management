<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">

<link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" rel="stylesheet"/>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<link th:href="@{/css/stylesheet.css}" rel="stylesheet"/>
<script th:src="@{/js/yubinbango.js}" charset="UTF-8"></script>

<title th:text="#{order.create.title}">order.create.title</title>
</head>
<body>
<div class="sticky-top" style="background-color: white">
	<div class="headerNav">
		<div class="container">
			<div class="row headerNavBox">
			<a class="pull-left" href="http://www.comsize.co.jp"><img th:src="@{/images/comsize.png}" width=120px></a>
			<a style="color: #3366FF" class="col-xs-4 col-sm-2 headerNavBtn center" th:href="@{/customer}" th:text="#{customer.index.title}" ></a>
			<a style="color: #3366FF" class="col-xs-4 col-sm-2 headerNavBtn center" th:href="@{/goods}" th:text="#{goods.index.title}"></a>
			<a style="color: #3366FF" class="col-xs-4 col-sm-2 headerNavBtn center" th:href="@{/order}" th:text="#{order.index.title}"></a>
			
			</div>
		</div>
	</div>
	<div class="header"></div>
</div>

<div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 title">
				<p th:text="#{order.create.title}" class="title"></p>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-xm-12 center">
			<div th:if="${errorMessage}"><p style="color: red"  th:text="${errorMessage}"></p><br></div>
			<div th:if="${emptyMessage}"><p style="color: red"  th:text="${emptyMessage}"></p><br></div>
			<div th:if="${deleteMessage}"><p style="color: red"  th:text="${deleteMessage}"></p><br></div>
		</div>
	</div>
</div>


<div class="container">
	<div class="row ">
	<div class="col-xm-12 center">
		<form class="h-adr" role="form" action="/order/save-create" th:action="@{/order/save-create}" th:object="${orderForm}" method="post">
		<table>
			<!-- 注文番号 -->
		<tr>
		<th>
			<div class="form-group">
				<label class="control-label" for="id_order_no" th:text="#{order_no}" >order_no</label>
				<input class="form-control" id="id_order_no" type="text" name="order_no" th:field="*{order_no}" placeholder="例：1234"/>
				<span th:if="${#fields.hasErrors('order_no')}" th:errors="*{order_no}" style="color: red"></span>
			</div>
		</th>
		</tr>
			<!--  商品番号　-->
		<tr>
		<th>	
			<div class="form-group">
				<label class="control-label" for="id_goods_no" th:text="#{goods_no}"></label>
				<span>
				<input class="form-control"id="id_goods_no" type="text" name="goods_no" th:field="*{goods_no}" placeholder="例：1234"/>
				<span th:if="${#fields.hasErrors('goods_no')}" th:errors="*{goods_no}" style="color: red"></span>
				</span>
			</div>
		</th>
		
			<!--  顧客番号　-->
		
		<th>
			<div class="form-group">
				<label class="control-label" for="id_cust_no" th:text="#{cust_no}"></label>
				<div>
					<input class="form-control"  id="id_cust_no" type="text" name="cust_no" th:field="*{cust_no}" placeholder="例：1234"/>
					
				</div>
				<span th:if="${#fields.hasErrors('cust_no')}" th:errors="*{cust_no}" style="color: red"></span>
			</div>
		</th>
		</tr>
		<!--  注文数 -->
		<tr>
		<th>

			<div class="form-group">
				<label class="control-label" for="id_order_numbers" th:text="#{order_numbers}"></label>
				<div>
					<input class="form-control"  id="id_order_numbers" type="text" name="order_numbers" th:field="*{order_numbers}" placeholder="例：100"/>
					
				</div>
				<span th:if="${#fields.hasErrors('order_numbers')}" th:errors="*{order_numbers}" style="color: red"></span>
			</div>
		</th>
		
			<!-- 店舗番号 -->
	
		<th>
			<div class="form-group">
				<label class="control-label" for="id_store_no" th:text="#{store_no}"></label>
				<div>
					<input class="form-control"  id="id_store_no" type="text" name="store_no" th:field="*{store_no}" placeholder="例：0"/>
					
				</div>
				<span th:if="${#fields.hasErrors('store_no')}" th:errors="*{store_no}" style="color: red"></span>
			</div>
		</th>
		</tr>
		</table>
			<div>
				<input class="btn btn-primary right" type="submit" th:value="#{order.create.title}" />
			</div>
		</form>
		</div>
	</div>
</div>

</body>
</html>
