<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">

<link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" rel="stylesheet"/>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<link th:href="@{/css/stylesheet.css}" rel="stylesheet"/>

<title th:text="#{order.detail.title}">order.detail.title</title>
</head>
<body>

<div class="sticky-top" style="background-color: white">
	<div class="headerNav">
		<div class="container">
			<div class="row headerNavBox">
			<a class="pull-left" href="http://www.comsize.co.jp"><img th:src="@{/images/comsize.png}" width=120px></a>
			<a style="color: #3366FF" class="col-xs-4 col-sm-2 headerNavBtn center" th:href="@{/customer}" th:text="#{customer.index.title}" ></a>
			<a style="color: #3366FF" class="col-xs-4 col-sm-2 headerNavBtn center" th:href="@{/goods}" th:text="#{goods.index.title}"></a>
			<a style="color: #3366FF" class="col-xs-4 col-sm-2 headerNavBtn center" th:href="@{/order}" th:text="#{order.index.title}"></a>
			
			</div>
		</div>
	</div>
	<div class="header"></div>
</div>

<div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 title">
				<p th:text="#{order.detail.title}" class="title"></p>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-xm-12 center">
			<div th:if="${errorMessage}"><p style="color: red"  th:text="${errorMessage}"></p><br></div>
			<div th:if="${emptyMessage}"><p style="color: red"  th:text="${emptyMessage}"></p><br></div>
			<div th:if="${deleteMessage}"><p style="color: red"  th:text="${deleteMessage}"></p><br></div>
		</div>
	</div>
</div>

<div class="container">
<div class="row">
<div class="table-responsive">
	<table border="2" class="table table-hover" th:each="list : ${orderList}" th:object="${orderList}">
		<tr>
			<th class="table-info"　th:text="#{order_no}"></th>
			<td th:text="${list.order_no}"></td>
			
		</tr>
		<tr>
			<th class="table-info" th:text="#{goods_no}"></th>
			<td th:text="${list.goods_no}">1</td>
			
		</tr>
		<tr>
			<th class="table-info" th:text="#{cust_no}"></th>
			<td th:text="${list.cust_no}">1</td>
			
		</tr>
		<tr>
			<th class="table-info" th:text="#{order_numbers}"></th>
			<td th:text="${list.order_numbers}">1</td>
		</tr>
		<tr>
			<th class="table-info" th:text="#{store_no}"></th>
			<td th:text="${list.store_no}">1</td>
		</tr>
		<tr>
			<th class="table-info" th:text="#{update_date}"></th>
			<td th:text="${list.update_date}"></td>
		</tr>
	</table>
<div class="headerNav">
	<div class="container">
		<div class="row headerNavBox">
	<a class="btn btn-primary col-xs-6 col-sm-3 center" th:href="@{/order/edit/{order_no}(order_no=${order_no})}">編集</a>
	
	<form class="col-xs-6 col-sm-3 center" name="test">
	<input class="btn btn-primary  center"　type="button" value="削除" onClick="kakunin()">
	</form>
	
	<!-- ThymeleafとJavaScriptを組み合わせるには以下の書き方をするそうです　削除する際にポップアップを表示させたかった -->
	
	<script th:inline="javascript">
	function kakunin(){
		/*<![CDATA[*/
		ret = confirm("削除します。よろしいですか？");
		  if (ret == true){
		    location.href = /*[[ @{/order/delete/{order_no}(order_no=${order_no})} ]]*/ "ここはthymeleafで置き換わります";
		  }
		}
	/*]]>*/
	</script>
</div></div></div>
</div>
</div>
</div>	

</body>
</html>
