<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">

<link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" rel="stylesheet"/>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<link th:href="@{/css/stylesheet.css}" rel="stylesheet"/>
<script th:src="@{/js/yubinbango.js}" charset="UTF-8"></script>

<title th:text="#{goods.create.title}">goods.create.title</title>
</head>
<body>
<div class="sticky-top" style="background-color: white">
	<div class="headerNav">
		<div class="container">
			<div class="row headerNavBox">
			<a class="pull-left" href="http://www.comsize.co.jp"><img th:src="@{/images/comsize.png}" width=120px></a>
			<a style="color: #3366FF" class="col-xs-4 col-sm-2 headerNavBtn center" th:href="@{/customer}" th:text="#{customer.index.title}" ></a>
			<a style="color: #3366FF" class="col-xs-4 col-sm-2 headerNavBtn center" th:href="@{/goods}" th:text="#{goods.index.title}"></a>
			<a style="color: #3366FF" class="col-xs-4 col-sm-2 headerNavBtn center" th:href="@{/order}" th:text="#{order.index.title}"></a>
			
			</div>
		</div>
	</div>
	<div class="header"></div>
</div>

<div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 title">
				<p th:text="#{goods.index.title}" class="title"></p>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-xm-12 center">
			<div th:if="${errorMessage}"><p style="color: red"  th:text="${errorMessage}"></p><br></div>
			<div th:if="${emptyMessage}"><p style="color: red"  th:text="${emptyMessage}"></p><br></div>
			<div th:if="${deleteMessage}"><p style="color: red"  th:text="${deleteMessage}"></p><br></div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row ">
		<div class="col-xm-12 center">
			<form class="h-adr" role="form" action="/goods/save-create" th:action="@{/goods/save-create}" th:object="${goodsForm}" method="post">
				<table>
				<!-- 商品番号 -->
					<tr>
						<th>
							<div class="form-group">
								<label class="control-label" for="id_goods_no" th:text="#{goods_no}" >goods_no</label>
								<input class="form-control" id="id_goods_no" type="text" name="check_no" th:field="*{check_no}" placeholder="例：1234"/>
								<span th:if="${#fields.hasErrors('check_no')}" th:errors="*{check_no}" style="color: red"></span>
							</div>
						</th>
					</tr>
					<tr>
						<th>
							<!--  商品名　-->
							<div class="form-group">
								<label class="control-label" for="id_goods_name" th:text="#{goods_name}">goods_name</label>
								<span>
									<input class="form-control"id="id_goods_name" type="text" name="goods_name" th:field="*{goods_name}" />
									<span th:if="${#fields.hasErrors('goods_name')}" th:errors="*{goods_name}" style="color: red"></span>
								</span>
							</div>
						</th>
					</tr>
					<tr>
							<!--  価格　-->
						<th>
							<div class="form-group">
								<label class="control-label" for="id_price" th:text="#{price}">price</label>
								<div>
									<input class="form-control"  id="id_price" type="text" name="price" th:field="*{price}" />					
								</div>
								<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red"></span>
							</div>
						</th>
					</tr>
							<!--  入荷数　-->
					<tr>
						<th>
							<div class="form-group">
								<label class="control-label" for="id_stock" th:text="#{stock}"></label>
								<div>
									<input class="form-control" id="id_stock" type="text" name="stock" th:field="*{stock}" />
								</div>
								<span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" style="color: red"></span>
							</div>
						</th>
					</tr>	
							<!--  商品区分-->
					<tr>
						<th>
							<div class="form-group">
								<label class="control-label" for="id_category_no" th:text="#{category_no}"></label>
									<div>
										<select class="form-control"  id="id_category_no"  name="category_no" th:field="*{category_no}"  >
											<option value="1">工具</option>
											<option value="2">農業・園芸資材</option>
											<option value="3">どちらでも無い</option>
										</select>
									</div>
								<span th:if="${#fields.hasErrors('category_no')}" th:errors="*{category_no}" style="color: red"></span>
							</div>
						</th>
					</tr>
					<!--  商品コメント　-->
					<tr>
						<th>
							<div class="form-group">
								<label class="control-label" for="id_goods_comment" th:text="#{goods_comment}"></label>
								<div>
									<input class="form-control" id="id_goods_comment" type="text" name="goods_comment" th:field="*{goods_comment}" />
								</div>
								<span th:if="${#fields.hasErrors('goods_comment')}" th:errors="*{goods_comment}" style="color: red"></span>
							</div>
						</th>
					</tr>	
				</table>
			<div>
				<input class="btn btn-primary right" type="submit" th:value="#{goods.create.title}" />
			</div>
		</form>
		</div>
	</div>
</div>
</body>
</html>
