<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<link th:href="@{webjars/bootstrap/4.5.3/css/bootstrap.min.css}" rel="stylesheet"/>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<link th:href="@{/css/stylesheet.css}" rel="stylesheet"/>
<title>Insert title here</title>
</head>
<body>

<div class="sticky-top" style="background-color: white">
	<div class="headerNav">
		<div class="container">
			<div class="row headerNavBox">
			<a class="pull-left" href="http://www.comsize.co.jp"><img th:src="@{/images/comsize.png}" width=120px></a>
			<a style="color: #3366FF" class="col-xs-4 col-sm-2 headerNavBtn center" th:href="@{/customer}" th:text="#{customer.index.title}" ></a>
			<a style="color: #3366FF" class="col-xs-4 col-sm-2 headerNavBtn center" th:href="@{/goods}" th:text="#{goods.index.title}"></a>
			<a style="color: #3366FF" class="col-xs-4 col-sm-2 headerNavBtn center" th:href="@{/order}" th:text="#{order.index.title}"></a>
			
			</div>
		</div>
	</div>
	<div class="header"></div>
</div>

<div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 title">
				<p class="title">商品情報詳細</p>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-xm-12 center">
			<div th:if="${errorMessage}"><p style="color: red"  th:text="${errorMessage}"></p><br></div>
			<div th:if="${emptyMessage}"><p style="color: red"  th:text="${emptyMessage}"></p><br></div>
			<div th:if="${deleteMessage}"><p style="color: red"  th:text="${deleteMessage}"></p><br></div>
		</div>
	</div>
</div>

<br>

<div class="container">
	<div class="row">
		<div class="table-responsive">
			<table border="2" class="table table-hover" th:each="list : ${goodsList}" th:object="${goodsList}">
				<tr>
					<th class="table-info" th:text="#{goods_no}"></th>
					<td th:text="${list.goods_no}"></td>
					<td class="table-info"></td>
					<td></td>
				</tr>
				<tr>
					<th class="table-info" th:text="#{goods_name}"></th>
					<td th:text="${list.goods_name}"></td>
					<td class="table-info"></td>
					<td></td>
				</tr>
				<tr>
					<th class="table-info" th:text="#{price}"></th>
					<td th:text="${list.price}"></td>
					<td class="table-info"></td>
					<td></td>
				</tr>
				<tr>
					<th class="table-info" th:text="#{stock}"></th>
					<td th:text="${list.stock}"></td>
					<td class="table-info"></td>
					<td></td>
				</tr>
				<tr>
					<th class="table-info" th:text="#{category_no}"></th>
					<td>
						<span th:if="${list.category_no eq 1}" ><div>工具</div></span>
						<span th:if="${list.category_no eq 2}" ><div>農業・園芸資材</div></span>
						<span th:if="${list.category_no eq 3}" ><div>未定義</div></span>
					</td>
					<td class="table-info"></td>
					<td></td>
				</tr>
				<tr>
					<th class="table-info" th:text="#{reg_date}"></th>
					<td th:text="${list.reg_date}"></td>
					<td class="table-info"></td>
					<td></td>
				</tr>
				<tr>
					<th class="table-info">商品の説明</th>
					<td th:text="${list.goods_comment}"></td>
					<td class="table-info"></td>
					<td></td>
				</tr>
			</table>
			<div class="headerNav">
				<div class="container">
					<div class="row headerNavBox">
						<a class="btn btn-primary col-xs-6 col-sm-3 center" href="/customer/edit/${cust_no}" th:href="@{/goods/g_edit/{goods_no}(goods_no=${goods_no})}">編集</a>
						<form class="col-xs-6 col-sm-3 center" name="test">
							<input class="btn btn-primary  center" type="button" value="削除" onClick="kakunin()">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
