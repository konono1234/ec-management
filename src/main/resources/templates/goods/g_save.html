<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">

<link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" rel="stylesheet"/>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<link th:href="@{/css/stylesheet.css}" rel="stylesheet"/>

<title th:text="#{goods.save.title}">goods.save.title</title>
</head>
<body>
<div class="sticky-top" style="background-color: white">
	<div class="headerNav">
		<div class="container">
			<div class="row headerNavBox">
			<a class="pull-left" href="http://www.comsize.co.jp"><img th:src="@{/images/comsize.png}" width=120px></a>
			<a style="color: #3366FF" class="col-xs-4 col-sm-2 headerNavBtn center" th:href="@{/customer}" th:text="#{customer.index.title}" ></a>
			<a style="color: #3366FF" class="col-xs-4 col-sm-2 headerNavBtn center" th:href="@{/goods}" th:text="#{goods.index.title}"></a>
			<a style="color: #3366FF" class="col-xs-4 col-sm-2 headerNavBtn center" th:href="@{/order}" th:text="#{order.index.title}"></a>
			
			</div>
		</div>
	</div>
	<div class="header"></div>
</div>

<div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 title">
				<p th:text="#{goods.save.title}" class="title"></p>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-xm-12 center">
			<div th:if="${errorMessage}"><p style="color: red"  th:text="${errorMessage}"></p><br></div>
			<div th:if="${emptyMessage}"><p style="color: red"  th:text="${emptyMessage}"></p><br></div>
			<div th:if="${deleteMessage}"><p style="color: red"  th:text="${deleteMessage}"></p><br></div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-12 table-rasponsive">
			<table class="table table-hover" th:object="${goodsForm}">
				<tr>
					<th class="table-info"　th:utext="#{goods_no}">goods_no</th>
					<td th:text="${goodsForm.goods_no}"></td>
				</tr>
				<tr>
					<th class="table-info"　th:utext="#{goods_name}">goods_name</th>
					<td th:text="${goodsForm.goods_name}"></td>
				</tr>
				<tr>
					<th class="table-info"　th:utext="#{price}">price</th>
					<td th:text="${goodsForm.price}"></td>
				</tr>
				<tr>
					<th class="table-info"　th:utext="#{stock}">stock</th>
					<td th:text="${goodsForm.stock}"></td>
				</tr>
				<tr>
					<th class="table-info"　th:utext="#{category_no}"></th>
					<td>
						<span th:if="${goodsForm.category_no eq 1}" ><div>工具</div></span>
						<span th:if="${goodsForm.category_no eq 2}" ><div>農業・園芸資材</div></span>
						<span th:if="${goodsForm.category_no eq 3}" ><div>未定義</div></span>
					</td>
				</tr>
				<tr>
					<th class="table-info"　th:utext="#{reg_date}">home_address</th>
					<td th:text="${goodsForm.reg_date}"></td>
				</tr>
			</table>
      </div>
    </div>
</div>

</body>
</html>
