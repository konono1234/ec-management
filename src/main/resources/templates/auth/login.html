<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<link th:href="@{webjars/bootstrap/4.5.3/css/bootstrap.min.css}" rel="stylesheet"/>
<link th:href="@{/css/stylesheet.css}" rel="stylesheet"/>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<title th:text="#{customer.index.title}">customer.index.title</title>
</head>
<body>
<div th:if="${param.error}">
  	<p style="color: red"th:text="#{login.failure}"/>
</div>
<div class="container">
   <p style="text-align: center;">Login</p>
   <form class="form" th:action="@{/login}" method="post">
        
        <p>
          <input type="text" id="username" name="username" class="form-control" placeholder="UserID" required>
        </p>
        <p>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <button class="btn btn-primary" type="submit"　th:value= "#{login.submit}">ログイン</button>
   </form>
</div>
</body>
</html>
